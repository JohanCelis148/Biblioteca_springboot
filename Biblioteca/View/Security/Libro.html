<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- library css-->
     <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
     <link rel="stylesheet" href="../../Asset/Css/View/Security/Module.css">
     
     <!-- library js-->
     <script src="../../Asset/Library/node_modules/jquery/dist/jquery.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
 
     <!-- Funciones js  -->
     <script src='../../Js/View/Security/Module.js'></script>

    <title>Persons | Spa</title>
</head>

<body>
    <div class="container">
        <form name="formData" id="formData">
            <div id="headData" class="headData">
                <h2>Libros</h2>
            </div>

            <div id="bodyData" class="bodyData">
                <input type="hidden" name="id" id="id" value="">
                <div class="form-group">
                    <div class="campos">
                        <label for="" class="form-label mt-2 ">Código</label><br>
                        <input type="url" class="form-control codigo" name="codigo" id="codigo" aria-describedby="" placeholder="Digite el codigo" onkeyup="javascript:this.value=this.value.toUpperCase();">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Descripcion</label><br>
                        <input type="text" class="form-control" name="descripcion" id="descripcion" aria-describedby="" placeholder="Digite la ruta del modulo">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Autor</label><br>
                        <input type="text" class="form-control" name="autor" id="autor" aria-describedby="" placeholder="Digite la ruta del modulo">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Ejemplar</label><br>
                        <input type="text" class="form-control" name="ejemplar" id="ejemplar" aria-describedby="" placeholder="Digite el nombre del modulo">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Estado</label><br>
                        <select class="form-select" id="estado" name="estado">
                            <!-- data result database -->
                            <option selected="" selected disabled hidden>--- Seleccione ---</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>
    </div>

    <div id="buttonData" class="buttonData">
        <button type="button" id="btnAdd" name="btnAdd" class="btn btn-primary" onclick="Add()">Registrar</button>
        <button type="button" id="btnUpdate" name="btnUpdate" class="btn btn-success" onclick="Update()">Modificar</button>
    </div>

    <div id="resultData">
        <table  id="tableData" class="table">
            <thead>
                <tr class="table-primary">
                    <th>Código</th>
                    <th>Descripcion</th>
                    <th>Autor</th>
                    <th>Ejemplar</th>
                    <th>Estado</th>
                    <th colspan="2">Opciones</th>
                </tr>
            </thead>
            <tbody id="dataResult">

            </tbody>
        </table>
    </div>

    

    <div id="footerData" class="">

    </div>
    </form>
    </div>
</body>

</html>

<script>
    loadTable();
</script>
